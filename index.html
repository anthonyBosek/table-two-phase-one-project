<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABA Card Shop</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/pokeball.png" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- scripts -->
    <script src="./src/req-helpers.js"></script>
    <script defer src="./src/global.js"></script>
    <script defer src="./src/navbar.js"></script>
    <script defer src="./src/modal.js"></script>
    <script defer src="./src/table.js"></script>
    <script defer src="./src/card.js"></script>
    <!-- <script defer src="./src/seed.js"></script> -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="nav-bar">
      <div id="header">
        <img src="./assets/pokeball.png" alt="pokeball" class="logo" />
        <h1>ABA Card Shop</h1>
      </div>
      <div id="control-bar">
        <span id="dropdown">
          <form id="search">
            <input type="text" name="search" id="search-input" />
            <input type="submit" value="Search" />
          </form>
          <ul id="dropdown-content"></ul>
        </span>
        <span id="mode">
          <label for="mode-toggle">
            <i class="fa fa-moon-o icon"></i>
          </label>
        </span>
        <span id="cart">
          <i class="fa fa-shopping-cart icon"></i>
        </span>
      </div>
    </nav>

    <main>
      <!-- Modal -->
      <div id="modal-container" class="hide">
        <div id="modal">
          <span id="modal-close"><i class="fa fa-close"></i></span>
        </div>
      </div>

      <!-- Table -->
      <div id="table-container">
        <div id="box">
          <table class="table">
            <thead>
              <tr>
                <th id="number">#</th>
                <th>Image</th>
                <th class="name">
                  <select id="name-filter">
                    <option>Name</option>
                    <option value="a-z">A-Z</option>
                    <option value="z-a">Z-A</option>
                  </select>
                </th>
                <th class="type">
                  <select id="type-filter">
                    <option value="all">Type</option>
                    <option value="fire">fire</option>
                    <option value="grass">grass</option>
                    <option value="water">water</option>
                    <option value="bug">bug</option>
                    <option value="ground">ground</option>
                    <option value="electric">electric</option>
                    <option value="poison">poison</option>
                    <option value="normal">normal</option>
                    <option value="fairy">fairy</option>
                  </select>
                </th>
                <th class="qty">
                  <select id="qty-filter">
                    <option>Quantity</option>
                    <option value="hi">High Qty</option>
                    <option value="lo">Low Qty</option>
                  </select>
                </th>
                <th id="price">
                  <select id="price-filter">
                    <option>Price</option>
                    <option value="$$$">$$$>$</option>
                    <option value="$">$>$$$</option>
                  </select>
                </th>
              </tr>
            </thead>
            <tbody id="table-body" class="table-group-divider"></tbody>
          </table>
        </div>
      </div>

      <!-- Card -->
      <div id="card-container">
        <h1 id="card-banner"></h1>
          <div id="card"></div>
        <form id="add-to-cart-form">
          <input type="number" name="card-qty" id="card-qty" value="1" />
          <input type="submit" value="Add to Cart" />
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
      <div>© 2023 Richie, Ohlfs, Bosek</div>
      <div>ABA Card Shop ®</div>
    </footer>
  </body>
</html>
