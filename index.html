<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABA Card Shop</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/favicon.png" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- scripts -->
    <script src="./src/req-helpers.js"></script>
    <script defer src="./src/global.js"></script>
    <script defer src="./src/navbar.js"></script>
    <script defer src="./src/modal.js"></script>
    <script defer src="./src/table.js"></script>
    <script defer src="./src/card.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- <body class="dark"> -->
    <nav id="nav-bar">
      <label for="mode-toggle">
        <i class="fa fa-sun-o icon"></i>
        <i class="fa fa-moon-o icon"></i>
      </label>

      <label for="search">
        <input type="text" name="search" id="search" />
      </label>

      <i class="fa fa-shopping-cart icon"></i>
    </nav>
    <main>
      <div id="modal-container">
        <div id="modal"></div>
      </div>
      <div id="table-container">
        <table class="table">
          <!-- <table class="table table-dark"> -->
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Type</th>
              <th>Quantity in Stock</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-success">
              <td>001</td>
              <td>Bulbasaur</td>
              <td>Grass, Poison</td>
              <td>117</td>
              <td>$1.00</td>
            </tr>
            <tr class="table-danger">
              <td>004</td>
              <td>Charmander</td>
              <td>Fire</td>
              <td>95</td>
              <td>$1.00</td>
            </tr>
            <tr class="table-primary">
              <td>007</td>
              <td>Squirtle</td>
              <td>Water</td>
              <td>62</td>
              <td>$1.00</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="card-container">
        <div id="card"></div>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
