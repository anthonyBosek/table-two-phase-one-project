<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABA Card Shop</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/pokeball.png" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- scripts -->
    <script src="./src/req-helpers.js"></script>
    <script defer src="./src/global.js"></script>
    <script defer src="./src/navbar.js"></script>
    <script defer src="./src/modal.js"></script>
    <script defer src="./src/table.js"></script>
    <script defer src="./src/card.js"></script>
    <!-- <script defer src="./src/seed.js"></script> -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="nav-bar">
      <div id="header">
        <img src="./assets/pokeball.png" alt="pokeball" class="logo" />
        <h1>ABA Card Shop</h1>
      </div>
      <div id="control-bar">
        <form id="search">
          <input type="text" name="search" id="search-input" />
          <input type="submit" value="Search" />
        </form>

        <span id="mode">
          <label for="mode-toggle"> <i class="fa fa-moon-o icon"></i> </label
        ></span>

        <span id="cart">
          <i class="fa fa-shopping-cart icon"></i>
        </span>
      </div>
    </nav>

    <main>
      <!-- Modal -->
      <div id="modal-container" class="hide">
        <div id="modal">
          <span id="modal-close"><i class="fa fa-close"></i></span>
        </div>
      </div>

      <!-- Table -->
      <div id="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Image</th>
              <th>Name</th>
              <th>Type</th>
              <th>Qty</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>

      <!-- Card -->
      <div id="card-container">
        <div id="card"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
      <div>© 2023 Richie, Ohlfs, Bosek</div>
      <div>ABA Card Shop ®</div>
    </footer>
  </body>
</html>
